<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Malla Medicina</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="login-container">
    <h1>Malla Medicina</h1>
    <button id="loginBtn">Iniciar sesión con Google</button>
    <div id="login-footer">
      Cata Cathalifaud &mdash; CEMUNAB 2025
    </div>
  </div>

  <div id="app" style="display: none;">
    <h2>Hola 👋</h2>
    <div id="resumen"></div>
    <div id="malla"></div>

    <!-- Leyenda solo visible dentro de la app -->
    <div id="leyenda">
      <h4>🔍 Leyenda</h4>
      <div class="leyenda-item"><div class="leyenda-cuadro c-aprobado"></div> Aprobado</div>
      <div class="leyenda-item"><div class="leyenda-cuadro c-desbloqueado"></div> Desbloqueado</div>
      <div class="leyenda-item"><div class="leyenda-cuadro c-bloqueado"></div> Bloqueado</div>
      <div class="leyenda-item"><div class="leyenda-cuadro c-anual"></div> Pendiente Anual</div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <!-- Tu script principal -->
  <script src="main.js" defer></script>
</body>
</html>
